<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arbitrage Opportunities</title>
    <style>
        body { font-family: Arial, sans-serif; background: #121212; color: #eee; text-align: center; }
        table { margin: 30px auto; border-collapse: collapse; width: 95%; }
        th, td { border: 1px solid #444; padding: 10px; cursor: default; }
        th { background: #1e1e1e; }
        .clickable { color: #4caf50; font-weight: bold; cursor: pointer; text-decoration: underline; }
        .up { color: #4caf50; font-weight: bold; }
        button { padding: 5px 10px; background: #4caf50; color: #fff; border: none; border-radius: 4px; cursor: pointer; margin: 2px; }
        button:hover { background: #45a049; }
        .filters { margin: 20px; }
        .filters label { margin-right: 10px; }
    </style>
</head>
<body>
    <h1>Arbitrage</h1>

    <div class="filters">
        <label>
            Минимальный спред (%): 
            <input type="number" id="minSpread" value="0.01" step="0.01">
        </label>
        <label>
            Минимальный Lifetime (мин): 
            <input type="number" id="minLifetime" value="0" step="1">
        </label>
        <button onclick="applyFilters()">Применить фильтр</button>
        <button onclick="resetFilters()">Сбросить фильтр</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Token</th>
                <th>DEX Price (USDT)</th>
                <th>CEX Price (USDT)</th>
                <th>Spread (%)</th>
                <th>Lifetime</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="trade-body"></tbody>
    </table>

    <script>
        const ttlMap = {};
        let cachedData = {};
        const USDT_ADDRESS = "0xc2132D05D31c914a87C6611C10748AEb04B58e8F"; 
        const CHAIN_ID = 137; // Polygon

        async function fetchTrades() {
            try {
                const resp = await fetch("/price/all");
                cachedData = await resp.json();
                renderTrades();  // сразу показываем с фильтрами
            } catch (e) {
                console.error("Fetch failed:", e);
            }
        }

        function renderTrades() {
            const tbody = document.getElementById("trade-body");
            tbody.innerHTML = "";

            const now = Date.now();
            const minSpread = parseFloat(document.getElementById("minSpread").value) || 0;
            const minLifetime = parseInt(document.getElementById("minLifetime").value) || 0;

            for (const token in cachedData) {
                const t = cachedData[token];
                if (t.odos_price_usdt && t.mexc_price_usdt) {
                    const spread = ((t.mexc_price_usdt - t.odos_price_usdt) / t.odos_price_usdt) * 100;

                    if (spread > 0) {
                        if (!ttlMap[token]) ttlMap[token] = now;
                        const ttlSeconds = Math.floor((now - ttlMap[token]) / 1000);
                        const minutes = Math.floor(ttlSeconds / 60);
                        const seconds = ttlSeconds % 60;
                        const ttlDisplay = `${minutes}:${seconds.toString().padStart(2,'0')}`;

                        // фильтрация
                        if (spread < minSpread) continue;
                        if (minutes < minLifetime) continue;

                        const dexUrl = `https://dapp.quickswap.exchange/swap/best/${USDT_ADDRESS}/${t.address}?chainId=${CHAIN_ID}`;
                        const depositUrl = `https://www.mexc.com/ru-RU/assets/deposit/${token}`;
                        const sellUrl = `https://www.mexc.com/ru-RU/exchange/${token}_USDT`;

                        tbody.innerHTML += `
                            <tr>
                                <td class="clickable" onclick="copyAddress('${t.address}')">${token}</td>
                                <td>${t.odos_price_usdt.toFixed(6)}</td>
                                <td>${t.mexc_price_usdt.toFixed(6)}</td>
                                <td><span class="up">${spread.toFixed(2)}</span></td>
                                <td>${ttlDisplay}</td>
                                <td>
                                    <a href="${dexUrl}" target="_blank"><button>Купить на DEX</button></a>
                                    <a href="${depositUrl}" target="_blank"><button>Депозит на CEX</button></a>
                                    <a href="${sellUrl}" target="_blank"><button>Продать на CEX</button></a>
                                </td>
                            </tr>`;
                    } else {
                        delete ttlMap[token];
                    }
                }
            }
        }

        function applyFilters() {
            renderTrades(); // моментальное обновление
        }

        function resetFilters() {
            document.getElementById("minSpread").value = 0.01;
            document.getElementById("minLifetime").value = 0;
            renderTrades(); // сразу перерисовать
        }





        function copyAddress(address) {
    if (navigator.clipboard && window.isSecureContext) {
        // Современный способ (работает только на HTTPS/localhost)
        navigator.clipboard.writeText(address).then(() => {
            showNotification("Адрес контракта скопирован");
        }).catch(err => {
            console.error("Ошибка копирования:", err);
        });
    } else {
        // Фолбэк для HTTP
        const textarea = document.createElement("textarea");
        textarea.value = address;
        document.body.appendChild(textarea);
        textarea.select();
        try {
            document.execCommand("copy");
            showNotification("Адрес контракта скопирован");
        } catch (err) {
            console.error("Ошибка копирования:", err);
        }
        document.body.removeChild(textarea);
    }
}

function showNotification(text) {
    const notif = document.createElement('div');
    notif.textContent = text;
    notif.style.position = 'fixed';
    notif.style.bottom = '20px';
    notif.style.right = '20px';
    notif.style.background = '#4caf50';
    notif.style.color = '#fff';
    notif.style.padding = '10px 15px';
    notif.style.borderRadius = '5px';
    notif.style.boxShadow = '0 2px 5px rgba(0,0,0,0.3)';
    notif.style.zIndex = '9999';
    document.body.appendChild(notif);
    setTimeout(() => notif.remove(), 2000);
}


  

        fetchTrades();
        setInterval(fetchTrades, 10000);
    </script>
</body>
</html>
