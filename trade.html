<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arbitrage Opportunities</title>
    <style>
        body { font-family: Arial, sans-serif; background: #121212; color: #eee; text-align: center; }
        table { margin: 30px auto; border-collapse: collapse; width: 95%; }
        th, td { border: 1px solid #444; padding: 10px; cursor: default; }
        th { background: #1e1e1e; }
        .clickable { color: #4caf50; font-weight: bold; cursor: pointer; text-decoration: underline; }
        .up { color: #4caf50; font-weight: bold; }
        button { padding: 5px 10px; background: #4caf50; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #45a049; }
    </style>
</head>
<body>
    <h1>Arbitrage</h1>
    <table>
        <thead>
            <tr>
                <th>Token</th>
                <th>ODOS Price (USDT)</th>
                <th>MEXC Price (USDT)</th>
                <th>Spread (%)</th>
                <th>TTL (s)</th>
                <th>Error</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="trade-body"></tbody>
    </table>

    <script>
        const ttlMap = {};

        async function loadTrades() {
            try {
                const resp = await fetch("/price/all");
                const data = await resp.json();
                const tbody = document.getElementById("trade-body");
                tbody.innerHTML = "";

                const now = Date.now();

                for (const token in data) {
                    const t = data[token];

                    if (t.odos_price_usdt && t.mexc_price_usdt) {
                        const spread = ((t.mexc_price_usdt - t.odos_price_usdt) / t.odos_price_usdt) * 100;

                        if (spread > 0) {
                            if (!ttlMap[token]) ttlMap[token] = now;
                            const ttl = Math.floor((now - ttlMap[token]) / 1000);

                            tbody.innerHTML += `<tr>
                                <td class="clickable" onclick="copyAddress('${t.address}')">${token}</td>
                                <td>${t.odos_price_usdt.toFixed(6)}</td>
                                <td>${t.mexc_price_usdt.toFixed(6)}</td>
                                <td><span class="up">${spread.toFixed(2)}</span></td>
                                <td>${ttl}</td>
                                <td>${t.error || ""}</td>
                                <td><button onclick="trade('${token}')">Торговать</button></td>
                            </tr>`;
                        } else {
                            delete ttlMap[token];
                        }
                    }
                }
            } catch (e) {
                console.error("Fetch failed:", e);
            }
        }

        function trade(token) {
            alert("Запуск торговли для токена: " + token);
        }

        function copyAddress(address) {
            // Временный textarea для совместимости
            const textarea = document.createElement("textarea");
            textarea.value = address;
            document.body.appendChild(textarea);
            textarea.select();
            try {
                document.execCommand("copy");
                showNotification("Адрес контракта скопирован");
            } catch (err) {
                console.error("Ошибка копирования:", err);
            }
            document.body.removeChild(textarea);
        }

        function showNotification(text) {
            const notif = document.createElement('div');
            notif.textContent = text;
            notif.style.position = 'fixed';
            notif.style.bottom = '20px';
            notif.style.right = '20px';
            notif.style.background = '#4caf50';
            notif.style.color = '#fff';
            notif.style.padding = '10px 15px';
            notif.style.borderRadius = '5px';
            notif.style.boxShadow = '0 2px 5px rgba(0,0,0,0.3)';
            notif.style.zIndex = '9999';
            document.body.appendChild(notif);
            setTimeout(() => notif.remove(), 2000);
        }

        loadTrades();
        setInterval(loadTrades, 10000);
    </script>
</body>
</html>
