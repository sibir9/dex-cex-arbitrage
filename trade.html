<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arbitrage Opportunities</title>
    <style>
        body { font-family: Arial, sans-serif; background: #121212; color: #eee; text-align: center; }
        table { margin: 30px auto; border-collapse: collapse; width: 95%; }
        th, td { border: 1px solid #444; padding: 10px; }
        th { background: #1e1e1e; }
        .up { color: #4caf50; font-weight: bold; }
        .down { color: #f44336; font-weight: bold; }
        button { padding: 5px 10px; background: #4caf50; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #45a049; }
        .clickable { cursor: pointer; color: #4caf50; font-weight: bold; }
        .clickable:hover { text-decoration: underline; }

        /* стиль уведомления */
        #toast {
            visibility: hidden;
            min-width: 200px;
            margin-left: -100px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 12px;
            position: fixed;
            left: 50%;
            bottom: 30px;
            z-index: 9999;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.5s, visibility 0.5s;
        }
        #toast.show {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>Arbitrage Opportunities (Spread > 0)</h1>
    <table>
        <thead>
            <tr>
                <th>Token</th>
                <th>ODOS Price (USDT)</th>
                <th>MEXC Price (USDT)</th>
                <th>Spread (%)</th>
                <th>Error</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="trade-body"></tbody>
    </table>

    <!-- уведомление -->
    <div id="toast">Адрес контракта скопирован</div>

    <script>
        async function loadTrades() {
            try {
                const resp = await fetch("/price/all");
                const data = await resp.json();
                const tbody = document.getElementById("trade-body");
                tbody.innerHTML = "";

                for (const token in data) {
                    const t = data[token];

                    if (t.odos_price_usdt && t.mexc_price_usdt) {
                        const spread = ((t.mexc_price_usdt - t.odos_price_usdt) / t.odos_price_usdt) * 100;

                        if (spread > 0) {
                            const spreadHTML = `<span class="up">${spread.toFixed(2)}</span>`;
                            tbody.innerHTML += `<tr>
                                <td class="clickable" onclick="copyAddress('${t.address}')">${token}</td>
                                <td>${t.odos_price_usdt.toFixed(6)}</td>
                                <td>${t.mexc_price_usdt.toFixed(6)}</td>
                                <td>${spreadHTML}</td>
                                <td>${t.error || ""}</td>
                                <td><button onclick="trade('${token}')">Торговать</button></td>
                            </tr>`;
                        }
                    }
                }
            } catch (e) {
                console.error("Fetch failed:", e);
            }
        }

        function trade(token) {
            alert("Запуск торговли для токена: " + token);
        }

        function copyAddress(address) {
            navigator.clipboard.writeText(address).then(() => {
                showToast();
            }).catch(err => {
                console.error("Ошибка копирования:", err);
            });
        }

        function showToast() {
            const toast = document.getElementById("toast");
            toast.className = "show";
            setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 2000);
        }

        loadTrades();
        setInterval(loadTrades, 10000);
    </script>
</body>
</html>
