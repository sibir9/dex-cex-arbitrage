<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Arbitrage Monitor</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .price-box { padding: 20px; border: 1px solid #ccc; display: inline-block; }
  </style>
</head>
<body>
  <h1>📊 Arbitrage Monitor</h1>
  <div id="price-box" class="price-box">Загрузка...</div>

  <script>
    async function loadPrice() {
      const res = await fetch("/api/prices");
      const data = await res.json();
      document.getElementById("price-box").innerText =
        data.price ? `COCA: ${data.price} USDT` : "Ошибка загрузки";
    }
    setInterval(loadPrice, 5000);
    loadPrice();
  </script>
</body>
</html>
