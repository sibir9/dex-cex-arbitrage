
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DEX-CEX Prices</title>
</head>
<body>
<h1>Token Prices</h1>
<input type="text" id="symbol" placeholder="Enter token symbol"/>
<button onclick="fetchPrice()">Get Price</button>
<p id="result"></p>
<script>
async function fetchPrice(){
    const symbol = document.getElementById("symbol").value;
    const res = await fetch(`/prices/${symbol}`);
    const data = await res.json();
    document.getElementById("result").textContent = JSON.stringify(data);
}
</script>
</body>
</html>
