<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>SUT Transactions Monitor</title>
    <style>
        body { font-family: Arial, sans-serif; background: #121212; color: #eee; margin: 20px; }
        h1 { text-align: center; margin-bottom: 20px; }
        .stats { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .card {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.4);
            text-align: center;
        }
        .card h2 { margin: 0 0 10px; font-size: 18px; color: #aaa; }
        .card p { font-size: 20px; font-weight: bold; }
        table { margin: auto; border-collapse: collapse; width: 100%; max-width: 1200px; }
        th, td { border: 1px solid #444; padding: 10px; text-align: center; }
        th { background: #222; }
        tr:nth-child(even) { background: #1a1a1a; }
        a { color: #4caf50; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Мониторинг SUT транзакций</h1>

    <div class="stats">
        <div class="card">
            <h2>Цена SUT</h2>
            <p id="price">Загрузка...</p>
        </div>
        <div class="card">
            <h2>Объём переводов (SUT)</h2>
            <p id="total-sut">Загрузка...</p>
        </div>
        <div class="card">
            <h2>Объём переводов (USDT)</h2>
            <p id="total-usdt">Загрузка...</p>
        </div>
        <div class="card">
            <h2>% от Total Supply</h2>
            <p id="percent-supply">Загрузка...</p>
        </div>
        <div class="card">
            <h2>Капитализация</h2>
            <p id="market-cap">Загрузка...</p>
        </div>
    </div>

    <h2 style="text-align:center;">Последние транзакции за час</h2>
    <table>
        <thead>
            <tr>
                <th>Hash</th>
                <th>From</th>
                <th>To</th>
                <th>Value (SUT)</th>
                <th>Time (UTC)</th>
            </tr>
        </thead>
        <tbody id="tx-body"></tbody>
    </table>

    <script>
        async function fetchData() {
            try {
                const res = await fetch("/Polygonscan/data");
                const data = await res.json();

                document.getElementById("price").textContent = `${data.price_usdt.toFixed(6)} USDT`;
                document.getElementById("total-sut").textContent = data.total_sut.toFixed(2) + " SUT";
                document.getElementById("total-usdt").textContent = data.total_usdt.toFixed(2) + " USDT";
                document.getElementById("percent-supply").textContent = data.percent_of_supply.toFixed(6) + " %";
                document.getElementById("market-cap").textContent = data.market_cap.toLocaleString("en-US", {maximumFractionDigits:0}) + " USDT";

                const tbody = document.getElementById("tx-body");
                tbody.innerHTML = "";

                data.transactions.forEach(tx => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td><a href="https://polygonscan.com/tx/${tx.hash}" target="_blank">${tx.hash.substring(0, 10)}...</a></td>
                        <td>${tx.from}</td>
                        <td>${tx.to}</td>
                        <td>${tx.value.toFixed(2)}</td>
                        <td>${tx.time}</td>
                    `;
                    tbody.appendChild(row);
                });

            } catch (err) {
                console.error("Ошибка загрузки:", err);
                document.getElementById("price").textContent = "Ошибка";
            }
        }

        fetchData();
        setInterval(fetchData, 60000); // автообновление каждую минуту
    </script>
</body>
</html>
