<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Polygonscan SUT Transactions</title>
    <style>
        body { font-family: Arial, sans-serif; background: #121212; color: #eee; text-align: center; }
        table { margin: 30px auto; border-collapse: collapse; width: 95%; }
        th, td { border: 1px solid #444; padding: 10px; }
        th { background: #1e1e1e; }
        tr:nth-child(even) { background: #1a1a1a; }
        .up { color: #4caf50; font-weight: bold; }
        .down { color: #f44336; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Последние транзакции SUT</h1>
    <p id="total">Загрузка...</p>
    <table>
        <thead>
            <tr>
                <th>Hash</th>
                <th>From</th>
                <th>To</th>
                <th>Value (SUT)</th>
                <th>Time (UTC)</th>
            </tr>
        </thead>
        <tbody id="tx-body"></tbody>
    </table>

    <script>
        async function fetchData() {
            try {
                const res = await fetch("/polygonscan/data");
                const data = await res.json();
                
                document.getElementById("total").textContent = `Всего переведено за последний час: ${data.total_sut} SUT`;

                const tbody = document.getElementById("tx-body");
                tbody.innerHTML = "";

                data.transactions.forEach(tx => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td><a href="https://polygonscan.com/tx/${tx.hash}" target="_blank">${tx.hash.substring(0, 10)}...</a></td>
                        <td>${tx.from}</td>
                        <td>${tx.to}</td>
                        <td class="up">${tx.value}</td>
                        <td>${tx.time}</td>
                    `;
                    tbody.appendChild(row);
                });

            } catch (err) {
                document.getElementById("total").textContent = "Ошибка загрузки данных";
                console.error(err);
            }
        }

        fetchData();
        setInterval(fetchData, 60000); // обновлять каждую минуту
    </script>
</body>
</html>
