<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Polygon Token Prices</title>
    <style>
        body { font-family: Arial, sans-serif; background: #121212; color: #eee; text-align: center; }
        table { margin: 30px auto; border-collapse: collapse; width: 90%; }
        th, td { border: 1px solid #444; padding: 10px; }
        th { background: #1e1e1e; }
        .up { color: #4caf50; font-weight: bold; }
        .down { color: #f44336; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Token Prices on Polygon (ODOS, MEXC & SushiSwap)</h1>
    <table>
        <thead>
            <tr>
                <th>Token</th>
                <th>ODOS Price (USDT)</th>
                <th>MEXC Price (USDT)</th>
                <th>SushiSwap Price (USDT)</th>
                <th>Spread (%)</th>
                <th>Error</th>
            </tr>
        </thead>
        <tbody id="prices-body"></tbody>
    </table>

    <script>
        async function loadPrices() {
            try {
                const resp = await fetch("/price/all");
                const data = await resp.json();
                const tbody = document.getElementById("prices-body");
                tbody.innerHTML = "";
                for (const token in data) {
                    const t = data[token];
                    let spread = "-";
                    if (t.odos_price_usdt && t.mexc_price_usdt) {
                        spread = (((t.mexc_price_usdt - t.odos_price_usdt) / t.odos_price_usdt) * 100).toFixed(2);
                        spread = (spread >= 0 ? `<span class="up">${spread}</span>` : `<span class="down">${spread}</span>`);
                    }
                    tbody.innerHTML += `<tr>
                        <td>${token}</td>
                        <td>${t.odos_price_usdt ? t.odos_price_usdt.toFixed(6) : "N/A"}</td>
                        <td>${t.mexc_price_usdt ? t.mexc_price_usdt.toFixed(6) : "N/A"}</td>
                        <td>${t.sushiswap_price_usdt ? t.sushiswap_price_usdt.toFixed(6) : "N/A"}</td>
                        <td>${spread}</td>
                        <td>${t.error || ""}</td>
                    </tr>`;
                }
            } catch(e) {
                console.error("Fetch failed:", e);
            }
        }

        loadPrices();
        setInterval(loadPrices, 10000);
    </script>
</body>
</html>
